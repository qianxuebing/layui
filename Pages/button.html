<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>button按钮</title>

    <link rel="stylesheet" href="../Component/layui/css/layui.css" />

    <style>
        div,
        h3 {
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <div class="layui-container" style="margin-top: 10px;">
        <!-- 基本用法 -->
        <div>
            <h3>基本用法</h3>
            <button class="layui-btn" type="button">基本的button</button>
            <a href="http://www.layui.com" class="layui-btn">可跳转的按钮</a>
        </div>

        <!-- 主题 -->
        <div>
            <h3>主题</h2>
                <button class="layui-btn layui-btn-primary">原始按钮</button>
                <button class="layui-btn">默认按钮</button>
                <button class="layui-btn layui-btn-normal">百搭按钮</button>
                <button class="layui-btn layui-btn-warm">暖色按钮</button>
                <button class="layui-btn layui-btn-danger">警告按钮</button>
                <button class="layui-btn layui-btn-disabled">禁用按钮</button>
        </div>

        <!-- 尺寸-->
        <div>
            <h3>尺寸</h3>
            <button class="layui-btn layui-btn-lg">大型按钮</button>
            <button class="layui-btn">默认按钮</button>
            <button class="layui-btn layui-btn-sm">小型按钮</button>
            <button class="layui-btn layui-btn-xs">迷你按钮</button>
        </div>

        <!-- 流体按钮 -->
        <div>
            <h3>流体按钮</h3>
            <button class="layui-btn layui-btn-fluid">流体按钮</button>
            <button class="layui-btn layui-btn-primary layui-btn-fluid">原始按钮</button>
            <button class="layui-btn layui-btn-normal layui-btn-fluid">百搭按钮</button>
            <button class="layui-btn layui-btn-warm layui-btn-fluid">暖色按钮</button>
            <button class="layui-btn layui-btn-danger layui-btn-fluid">警告按钮</button>
            <button class="layui-btn layui-btn-disabled layui-btn-fluid">禁用按钮</button>
        </div>

        <!-- 圆角 -->
        <div>
            <h3>圆角</h3>
            <button class="layui-btn layui-btn-radius layui-btn-primary">原始按钮</button>
            <button class="layui-btn layui-btn-radius">圆角按钮</button>
            <button class="layui-btn layui-btn-radius layui-btn-normal">百搭按钮</button>
            <button class="layui-btn layui-btn-radius layui-btn-warm">暖色按钮</button>
            <button class="layui-btn layui-btn-radius layui-btn-danger">警告按钮</button>
            <button class="layui-btn layui-btn-radius layui-btn-disabled">禁用按钮</button>
        </div>

        <!-- 图标 -->
        <div>
            <h3>图标</h3>
            <button class="layui-btn">
                <i class="layui-icon">&#xe608;</i> 添加
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
                <i class="layui-icon">&#x1002;</i>
            </button>
        </div>

        <!-- 按钮组 -->
        <div>
            <h3>按钮组</h3>
            <div class="layui-btn-group">
                <button type="button" class="layui-btn layui-btn-sm">
                    <i class="layui-icon">&#xe654;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-sm">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-sm">
                    <i class="layui-icon">&#xe640;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-sm">
                    <i class="layui-icon">&#xe602;</i>
                </button>
            </div>
            <div class="layui-btn-group">
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe654;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe640;</i>
                </button>
            </div>
        </div>

        <!-- 按钮容器 -->

        <div>
            <h3>按钮容器</h3>
            <div class="layui-btn-container">
                <button type="button" class="layui-btn">按钮一</button>
                <button type="button" class="layui-btn">按钮二</button>
                <button type="button" class="layui-btn">按钮三</button>
            </div>
        </div>
    </div>

    <script src="../Component/layui/layui.js"></script>
</body>

</html>
